<div class="card widget"
                        style="transition: opacity 0.3s ease-out 0s, transform 0.3s ease-out 0s; opacity: 1; transform-origin: center top;">
                        <div class="card-content">
                            <div class="menu">
                                <h3 class="menu-label">
                                    Archives
                                </h3>
                                <ul class="menu-list">
                                    {% for date in date_list %}
                                        <li>
                                        <a class="level is-marginless"
                                            href="{% url 'blog:archives' date.year date.month %}">
                                            <span class="level-start">
                                                <span class="level-item">{{ date.month }}æœˆ  {{ date.year }}</span>
                                            </span>
                                            <span class="level-end">
                                                {# <span class="level-item tag">{{ date.posts_num }}</span> #}
                                            </span>
                                        </a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
